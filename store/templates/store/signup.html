{% extends 'store/base.html' %}
{% block title %}Signup{% endblock title %}
{% block container %}
<div class="col-md-5 mx-auto border rounded mt-5">
    <h2 class="text-center mt-4 mb-4">Create an Account</h2>
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST" novalidate class="mb-4">
        {% csrf_token %}
        {{ signup.as_p }}
        <input type="submit" value="Create an Account" class="btn btn-info btn-sm">
    </form>
</div>
{% endblock container %}
